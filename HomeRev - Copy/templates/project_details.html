<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - Details</title>
    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Project Details Container */
        .project-details {
            max-width: 800px;
            margin: 60px 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Project Image */
        .project-details img {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        /* Image Hover Effect */
        .project-details img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Project Title */
        .project-details h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Uploader Information */
        .project-details .uploader {
            color: #888;
            font-size: 15px;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Description Text */
        .project-details .description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Price Information */
        .project-details .price {
            font-size: 24px;
            color: #ff7043;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff7043;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        /* Back Button Hover */
        .back-button:hover {
            background-color: #f4511e;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #333;
            color: #fff;
        }

        .left-menu, .right-menu {
            display: flex;
            align-items: center;
        }

        .left-menu a, .right-menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .left-menu a:hover, .right-menu a:hover {
            color: #ff7043;
        }

        .site-name {
            font-weight: bold;
            font-size: 18px;
        }

        .right-menu input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.2s;
        }

        .right-menu input[type="text"]:focus {
            border-color: #ff7043;
        }

        .get-started {
            background-color: #ff7043;
            padding: 8px 16px;
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
        }

        .get-started:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="left-menu">
            <a href="{{ url_for('home') }}">Home</a>
            <span class="site-name">home-rev</span>
        </div>
        <nav class="right-menu">
            <a href="#">How It Works</a>
            <a href="#">Our Designs</a>
            <a href="#">Explore</a>
            <a href="#">Shop</a>
            <a href="#">Careers</a>
            <input type="text" placeholder="Search...">
            <a href="#" class="get-started">Get Started</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Project Details Section -->
    <div class="project-details">
        <img src="{{ url_for('static', filename=project.image_path) }}" alt="{{ project.name }}">
        <h2>{{ project.name }}</h2>
        <p class="uploader">Uploaded by: {{ project.user.name }}</p>
        <p class="description">{{ project.description }}</p>
        <p class="price">Price: â‚¹{{ project.price }}</p>
        <a href="{{ url_for('design_your_home') }}" class="back-button">Back to Listings</a>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Home-Rev
    </footer>
</body>
</html>
