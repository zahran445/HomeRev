<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Home-Rev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f6f4; /* Light background */
        }

        /* Login Container Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Box Styles */
        .login-box {
            background-color: #ffffff; /* White background for contrast */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 350px; /* Fixed width for better layout */
            text-align: center;
        }

        /* Title and Subtitle Styles */
        .title {
            font-size: 28px;
            color: #333; /* Darker text for better contrast */
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666; /* Gray color for subtitle */
            margin-bottom: 20px;
        }

        /* Input Field Styles */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button Styles */
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-button {
            background-color: #333; /* Dark button */
        }

        .login-button:hover {
            background-color: #555; /* Darker gray on hover */
        }

        .signup-button {
            background-color: #007799; /* Blue button */
        }

        .signup-button:hover {
            background-color: #005f6b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="title">Home-Rev</h2>
            <h3 class="subtitle">Login to Your Account</h3>
            <form class="login-form" method="post">
                <input name="username" type="text" placeholder="Username" class="input-field" required>
                <input name="password" type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="button login-button">Log In</button>
            </form>
            <a href="/register">
                <button class="button signup-button">Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
