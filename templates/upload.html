<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Room Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #333;
        }
        .file-input {
            margin-bottom: 1em;
            width: 100%;
        }
        .submit-button {
            padding: 0.5em 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.2em;
            color: #333;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-top: 1em;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Room Image</h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" accept="image/*" required>
            <input class="submit-button" type="submit" value="Upload">
        </form>
    </div>

    <!-- Loading overlay with spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <p>Generating your redesigned room, please wait...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Show loading overlay when form is submitted
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    </script>
</body>
</html>
